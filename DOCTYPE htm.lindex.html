<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想いを宇宙へ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #form-container {
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        .animate-text {
            animation: flyUp 2s ease-out forwards;
        }
        @keyframes flyUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px);
            }
        }
    </style>
</head>
<body>

    <h1>あなたの想いを宇宙へ飛ばそう！</h1>

    <div id="form-container">
        <textarea id="thoughts" placeholder="ここにあなたの想いを書いてください"></textarea><br>
        <button onclick="sendThought()">想いを飛ばす</button>
    </div>

    <div class="message" id="successMessage">あなたの想いは宇宙へ飛び立ちました！</div>

    <script>
        function sendThought() {
            const textarea = document.getElementById('thoughts');
            const message = document.getElementById('successMessage');
            
            // 想いのテキストをアニメーションさせて飛ばす
            textarea.classList.add('animate-text');
            
            // アニメーション後にフォームを隠してメッセージを表示
            setTimeout(() => {
                document.getElementById('form-container').style.display = 'none';
                message.style.display = 'block';
            }, 2000);  // 2秒後にフォームを隠す
        }
    </script>

</body>
</html>
