<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想いを宇宙へ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #000; /* 初期背景カラーを設定 */
        }

        /* 背景動画のスタイル（初期は非表示） */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            display: none; /* 初期は非表示 */
        }

        /* コンテナを3分割 */
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        #top-section, #middle-section, #bottom-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 上部セクションの背景画像 */
        #top-section {
            background-image: url('https://ryosuke0525.github.io/ryosuke.github.io/%E9%AB%98%E5%BA%A628km%2015.png'); /* 上部背景画像（スペースを%20にエンコード） */
            background-size: cover;
            background-position: center;
        }

        /* 下部セクションの背景画像 */
        #bottom-section {
            background-image: url('https://ryosuke0525.github.io/ryosuke.github.io/%E5%9C%B0%E4%B8%8A.png'); /* 下部背景画像 */
            background-size: cover;
            background-position: center;
        }

        #middle-section {
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.3); /* 背景の透明度を調整 */
            padding: 20px;
        }

        h1 {
            position: relative;
            z-index: 20; /* 背景より前面 */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 6vw; /* モバイル向けに調整 */
            max-width: 90%;
        }

        /* ロゴの配置スタイル */
        #nec-logo-container, #spaces-logo-container {
            position: fixed;
            bottom: 20px;
            z-index: 50; /* 他の要素より前面に表示 */
        }

        #nec-logo-container {
            left: 20px; /* 左下に配置 */
        }

        #spaces-logo-container {
            left: 120px; /* 左下に配置 */
        }

        #nec-logo-container img, #spaces-logo-container img {
            width: 80px; /* モバイル向けに縮小 */
            height: auto;
        }

        #form-container {
            margin-top: 20px;
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
        }

        /* 中間セクションの画像 */
        #middle-image {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;
        }

        textarea {
            width: 100%;
            max-width: 400px;
            height: 100px;
            font-size: 4vw;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            resize: none;
        }

        textarea::placeholder {
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 4vw;
            margin-top: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #fly-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            white-space: pre-wrap;
            text-align: center;
            z-index: 20;
            width: 80%;
            display: none; /* 初期は非表示 */
            background-color: rgba(0, 0, 0, 0.5); /* 背景色を追加して視認性を向上 */
            border-radius: 5px;
            padding: 10px;
            color: #fff;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 5vw;
            background-color: rgba(0, 0, 0, 0.5); /* 背景色を追加 */
            padding: 10px 20px;
            border-radius: 5px;
        }

        #retry-btn {
            display: none;
            padding: 10px 20px;
            font-size: 4vw;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            position: relative;
            z-index: 30;
        }

        #retry-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200%);
                opacity: 0;
            }
        }

        /* メディアクエリの調整 */
        @media screen and (min-width: 601px) {
            /* デスクトップ向けスタイル */
            #nec-logo-container img, #spaces-logo-container img {
                width: 150px;
            }

            h1 {
                font-size: 2vw;
            }

            #middle-image {
                max-width: 600px;
            }

            textarea {
                height: 150px;
                font-size: 16px;
            }

            button, #retry-btn {
                font-size: 16px;
            }

            #fly-text {
                font-size: 5vw;
            }

            .message {
                font-size: 3vw;
            }
        }

        @media screen and (max-width: 600px) {
            /* スマートフォン向けスタイル */
            #spaces-logo-container {
                left: 100px; /* ロゴ間のスペースを調整 */
            }

            h1 {
                font-size: 6vw;
            }

            #middle-image {
                width: 90%;
                max-width: 300px;
            }

            textarea {
                height: 100px;
                font-size: 4vw;
            }

            button, #retry-btn {
                font-size: 4vw;
            }

            #fly-text {
                font-size: 8vw;
            }

            .message {
                font-size: 4vw;
            }
        }

        @media screen and (max-height: 700px) {
            textarea {
                height: 120px;
                font-size: 14px;
            }

            #fly-text {
                width: 100%;
                left: 0;
                transform: translate(0, -50%);
                text-align: center;
            }

            .message {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <!-- 背景動画（初期は非表示） -->
    <video id="background-video" autoplay muted>
        <source src="https://ryosuke0525.github.io/ryosuke.github.io/space-video.mp4" type="video/mp4">
        <!-- 必要に応じて他のフォーマットを追加 -->
        お使いのブラウザは動画タグに対応していません。
    </video>

    <div id="container">
        <div id="top-section">
            <!-- 背景画像がCSSで設定されているため、画像タグは不要 -->
        </div>
        <div id="middle-section">
            <h1 id="main-title">あなたの想いを宇宙へ飛ばそう！</h1>
            <!-- 中間セクションに画像を追加 -->
            <img id="middle-image" src="https://ryosuke0525.github.io/ryosuke.github.io/middle-image.jpg" alt="Middle Image">
            <div id="form-container">
                <textarea id="thoughts" placeholder="誰にも言えないような、そんなあなたの想いを書いてください。"></textarea><br>
                <button onclick="sendThought()">想いを飛ばす</button>
            </div>
        </div>
        <div id="bottom-section">
            <!-- 背景画像がCSSで設定されているため、画像タグは不要 -->
        </div>
    </div>

    <div id="fly-text"></div>

    <div class="message" id="successMessage">あなたの想いは宇宙へ飛び立ちました！</div>

    <!-- NECのロゴを左下に配置 -->
    <div id="nec-logo-container">
        <a href="https://jpn.nec.com/index.html" target="_blank">
            <img src="https://spaces0701.github.io/SpaceS.github.io/NEC%20BluStellar.png" alt="NEC logo">
        </a>
    </div>

    <!-- Space Sのロゴを左下に配置 -->
    <div id="spaces-logo-container">
        <a href="https://sites.google.com/view/space-s-jp/?authuser=0" target="_blank">
            <img src="https://spaces0701.github.io/SpaceS.github.io/Space%20S文字%20切り抜き.png" alt="Space S logo">
        </a>
    </div>

    <button id="retry-btn" onclick="retry()">もっと吐き出す。</button>

    <script>
        function sendThought() {
            const textarea = document.getElementById('thoughts');
            const flyText = document.getElementById('fly-text');
            const formContainer = document.getElementById('form-container');
            const retryBtn = document.getElementById('retry-btn');
            const mainTitle = document.getElementById('main-title');
            const necLogo = document.querySelector('#nec-logo-container img');
            const spacesLogo = document.querySelector('#spaces-logo-container img');
            const backgroundVideo = document.getElementById('background-video');
            const successMessage = document.getElementById('successMessage');

            // テキストエリアの内容を取得
            const thoughtText = textarea.value.trim();
            // エラーメッセージを削除（入力がない場合の処理を無効化）
            /*
            if (thoughtText === "") {
                alert("想いを入力してください。");
                return;
            }
            */

            // ロゴを消す
            if (necLogo) {
                necLogo.style.display = 'none';
            }
            if (spacesLogo) {
                spacesLogo.style.display = 'none';
            }

            // 初期背景画像を非表示
            // 各セクションの背景画像を非表示にする必要はありません。
            // 代わりに、動画が背景として表示されるようにします。

            // 背景動画を表示して再生（ループしないように設定）
            if (backgroundVideo) {
                backgroundVideo.style.display = 'block';
                backgroundVideo.loop = false; // ループ再生を無効化
                backgroundVideo.play();
            }

            // テキストエリアの内容を中央に表示
            flyText.textContent = thoughtText;
            flyText.style.display = 'block';

            // フォントサイズを調整
            adjustFontSize(flyText, thoughtText);

            // ボタンを押した瞬間にフォームとタイトルを非表示にする
            formContainer.style.display = 'none';
            mainTitle.style.display = 'none';
            document.getElementById('middle-image').style.display = 'none'; // 中間画像を非表示

            // 背景動画の再生が終了したときの処理
            backgroundVideo.addEventListener('ended', function handler() {
                // 一度だけ実行されるようにイベントリスナーを削除
                backgroundVideo.removeEventListener('ended', handler);

                // 動画終了後に静止画を表示
                document.body.style.backgroundImage = "url('https://ryosuke0525.github.io/ryosuke.github.io/高度28km%205.png')"; // スペースを%20にエンコード
                backgroundVideo.style.display = 'none';

                // 2秒後にテキストを浮き上がらせるアニメーション開始
                setTimeout(() => {
                    flyText.style.animation = 'floatUp 3s ease-out forwards'; // 文字が浮き上がって消える
                }, 2000); // 2秒後にアニメーション開始

                // アニメーション完了後にメッセージとリトライボタンを表示
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    retryBtn.style.display = 'block';
                }, 5000); // 5秒後に表示
            });
        }

        function adjustFontSize(flyText, thoughtText) {
            const baseFontSize = 8; // 基本のフォントサイズ (vw単位)
            const maxTextLength = 50; // テキストの長さがこれを超えるとフォントサイズを縮小

            if (thoughtText.length > maxTextLength) {
                const fontSize = baseFontSize * (maxTextLength / thoughtText.length); // テキストの長さに応じてフォントサイズを調整
                flyText.style.fontSize = `${fontSize}vw`;
            } else {
                flyText.style.fontSize = `${baseFontSize}vw`;
            }
        }

        function retry() {
            const formContainer = document.getElementById('form-container');
            const flyText = document.getElementById('fly-text');
            const retryBtn = document.getElementById('retry-btn');
            const mainTitle = document.getElementById('main-title');
            const textarea = document.getElementById('thoughts');
            const necLogo = document.querySelector('#nec-logo-container img');
            const spacesLogo = document.querySelector('#spaces-logo-container img');
            const successMessage = document.getElementById('successMessage');
            const backgroundVideo = document.getElementById('background-video');
            const middleImage = document.getElementById('middle-image');

            // 背景動画を非表示し、初期背景画像を再表示
            if (backgroundVideo) {
                backgroundVideo.style.display = 'none';
                backgroundVideo.pause();
                backgroundVideo.currentTime = 0;
            }
            document.body.style.backgroundImage = "none"; // 初期背景画像を非表示

            // flyTextのリセット
            flyText.textContent = '';
            flyText.style.display = 'none';
            flyText.style.animation = ''; // アニメーションをリセット

            // フォームを再表示
            formContainer.style.display = 'flex';
            formContainer.style.flexDirection = 'column';
            formContainer.style.justifyContent = 'center';
            formContainer.style.alignItems = 'center';

            // タイトルを再表示
            mainTitle.style.display = 'block';

            // 中間画像を再表示
            middleImage.style.display = 'block';

            // リトライボタンとメッセージを非表示
            retryBtn.style.display = 'none';
            if (successMessage) {
                successMessage.style.display = 'none';
            }

            // ロゴを再表示
            if (necLogo) {
                necLogo.style.display = 'block';
            }
            if (spacesLogo) {
                spacesLogo.style.display = 'block';
            }

            // テキストボックスの内容をクリア
            textarea.value = '';
        }
    </script>

</body>
</html>
