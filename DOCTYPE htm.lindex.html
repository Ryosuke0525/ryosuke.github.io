<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想いを宇宙へ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/space-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #form-container {
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            color: #fff;
        }
        #fly-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            white-space: pre-wrap;
            display: none;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        .animate-text {
            animation: flyUp 3s ease-out forwards;
        }
        @keyframes flyUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-400px);
            }
        }
    </style>
</head>
<body>

    <h1>あなたの想いを宇宙へ飛ばそう！</h1>

    <div id="form-container">
        <textarea id="thoughts" placeholder="ここにあなたの想いを書いてください"></textarea><br>
        <button onclick="sendThought()">想いを飛ばす</button>
    </div>

    <div id="fly-text"></div>

    <div class="message" id="successMessage">あなたの想いは宇宙へ飛び立ちました！</div>

    <script>
        function sendThought() {
            const textarea = document.getElementById('thoughts');
            const flyText = document.getElementById('fly-text');
            const formContainer = document.getElementById('form-container');
            const message = document.getElementById('successMessage');
            
            // テキストエリアの内容を取得して、flyTextに表示
            const userThoughts = textarea.value;
            flyText.textContent = userThoughts;
            flyText.style.display = 'block';
            flyText.classList.add('animate-text');

            // ボタンを押した瞬間にフォームを非表示にする
            formContainer.style.display = 'none';

            // アニメーション後にメッセージを表示する
            setTimeout(() => {
                flyText.style.display = 'none';
                message.style.display = 'block';
            }, 3000);  // アニメーションが終わる3秒後に処理を実行
        }
    </script>

</body>
</html>
