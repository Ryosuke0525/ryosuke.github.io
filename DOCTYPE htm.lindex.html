<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想いを宇宙へ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://ryosuke0525.github.io/ryosuke.github.io/%E7%94%BB%E5%83%8F1.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #form-container {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #fff;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        #fly-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            white-space: pre-wrap;
            text-align: center;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        .image-sequence {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 画像が歪まないようにする */
            display: none;
        }
        .fade-out {
            animation: fadeOut 3s ease-out forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>あなたの想いを宇宙へ飛ばそう！</h1>

    <div id="form-container">
        <textarea id="thoughts" placeholder="ここにあなたの想いを書いてください"></textarea><br>
        <button onclick="sendThought()">想いを飛ばす</button>
    </div>

    <div id="fly-text"></div>

    <div class="message" id="successMessage">あなたの想いは宇宙へ飛び立ちました！</div>

    <!-- 画像を5枚用意 -->
    <img src="https://ryosuke0525.github.io/ryosuke.github.io/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202024-10-01%20001642.png" class="image-sequence" id="image1" alt="Sequence Image 1">
    <img src="https://ryosuke0525.github.io/ryosuke.github.io/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202024-10-01%20001700.png" class="image-sequence" id="image2" alt="Sequence Image 2">
    <img src="https://ryosuke0525.github.io/ryosuke.github.io/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202024-10-01%20001717.png" class="image-sequence" id="image3" alt="Sequence Image 3">
    <img src="https://ryosuke0525.github.io/ryosuke.github.io/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202024-10-01%20001740.png" class="image-sequence" id="image4" alt="Sequence Image 4">
    <img src="https://ryosuke0525.github.io/ryosuke.github.io/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202024-09-21%20095840.png" class="image-sequence" id="image5" alt="Sequence Image 5">

    <script>
        function sendThought() {
            const textarea = document.getElementById('thoughts');
            const flyText = document.getElementById('fly-text');
            const formContainer = document.getElementById('form-container');
            const message = document.getElementById('successMessage');

            // テキストエリアが空の場合のエラーハンドリング
            const userThoughts = textarea.value.trim();
            if (!userThoughts) {
                alert("想いを書いてから送信してください！");
                return;
            }

            // テキストエリアの内容を取得して中央に表示
            flyText.textContent = userThoughts;

            // ボタンを押した瞬間にフォームを非表示にする
            formContainer.style.display = 'none';

            // 画像のリスト
            const images = ['image1', 'image2', 'image3', 'image4', 'image5'];
            let currentImageIndex = 0;

            // 1秒ごとに画像を切り替え
            const imageInterval = setInterval(() => {
                // すべての画像を一度非表示にする
                images.forEach(imageId => {
                    document.getElementById(imageId).style.display = 'none';
                });
                
                // 次の画像を表示
                if (currentImageIndex < images.length) {
                    document.getElementById(images[currentImageIndex]).style.display = 'block';
                    currentImageIndex++;
                }

                // 5枚目の画像が表示されたら、3秒間フェードアウト
                if (currentImageIndex === images.length) {
                    clearInterval(imageInterval);
                    const lastImage = document.getElementById('image5');
                    lastImage.classList.add('fade-out');
                    
                    // 3秒後にメッセージを表示
                    setTimeout(() => {
                        lastImage.style.display = 'none';
                        message.style.display = 'block';
                    }, 3000);
                }
            }, 1000); // 1秒ごとに画像を切り替える
        }
    </script>

</body>
</html>
